<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="card">
            <div class="card__div">
                    <h1 class="div__h1">
                        Contact Us
                    </h1>
            </div>
            <div class="Fields">
                <div class="Fields__div">
                    <p class="Fields__title">
                        First Name *
                    </p>
                    <form action="" class="fields__form">
                        <input class="div__text" type="text">
                    </form>
                </div>
                <div class="Fields__div2">
                    <p class="Fields__title">
                        Last Name *
                    </p>
                    <form action="" class="fields__form">
                        <input class="div__text" type="text">
                    </form>
                </div>
            </div>
            <div class="Fields__div3">
                <p class="Fields__title2">
                    Email Address *
                </p>
                <form action="" class="fields__form">
                    <input class="div__text2" type="email">
                </form>
            </div>

            <p class="Fields__title3">
                Query Type *
            </p>
            <div class="div4">
                <div class="div4__div">
                    <form class="form">
                        <label>
                            <input type="radio" name="radio">
                            <span>General Enquiry</span>
                        </label>
                    </form>
                </div>
                <div class="div4__div2">
                    <form class="form">
                        <label>
                            <input class="div4__input" type="radio" name="radio">
                            <span>Support Request</span>
                        </label>
                    </form>
                </div>
            </div>


            <div class="Fields__div5">
                <p class="Fields__title2">
                    Message *
                </p>
                <form action="" class="fields__form">
                    <textarea class="div5__textarea"></textarea>
                </form>
            </div>

            <div class="div6">
                <form class="div6__form">
                    <label class="form__label">
                        <input class="div6__chekbox" type="checkbox">
                        <span class="form__span">
                            I consent to being contacted by the team *
                        </span>
                    </label>
                </form>
            </div>
            <div class="div7">
                <a href="/home.html" class="div7__link">
                    <button class="link__button">
                        <span class="button__span">Submit</span>
                    </button>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
